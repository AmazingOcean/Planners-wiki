<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <nav>
    <a href="https://gitee.com/amazing-ocean-origin/planners">Planners开源页</a>
  </nav>
  <script>
    window.$docsify = {
      name: 'Planners-Wiki',
      repo: 'https://gitee.com/amazing-ocean-origin/planners',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      relativePath: true,
      search: {
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false
      },
      copyCode: {
        buttonText : '点击复制',
        errorText  : '错误',
        successText: '已复制'
      },
      pagination: {
        previousText: 'this.previousPage();',
        nextText: 'this.nextPage();',
        crossChapter: true,
        crossChapterText: true,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- serach插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码块copy插件 -->>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- 翻页插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 外部代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <!-- docsify-tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
